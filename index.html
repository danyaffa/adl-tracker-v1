

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADL Tracker Platform</title>
  <link href="public/output.css" rel="stylesheet" />
  <link rel="icon" href="public/pages/ADL_logo.png" />
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="app"></div>

  <script>
    const partials = [
      'index-header.html',
      'index-dashboard.html',
      'index-upgrade.html',
      'index-account.html',
      'index-campaign.html',
      'index-ai.html',
      'index-instructions.html',
      'index-contact.html',
      'index-review.html',
      'index-ads-strip.html',
      'index-notifications.html',
      'index-footer.html'
    ];

    const app = document.getElementById('app');

    partials.forEach(file => {
      fetch(`public/pages/${file}`)
        .then(res => res.text())
        .then(html => {
          const section = document.createElement('div');
          section.innerHTML = html;
          app.appendChild(section);
        });
    });
  </script>

  <script src="public/js/modal-handler.js"></script>
  <script src="public/js/navigation-handler.js"></script>
</body>
</html>
