<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADL Tracker Platform</title>

  <!-- ✅ Tailwind CDN (no build step required) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- ✅ Favicon -->
  <link rel="icon" href="pages/ADL_logo.png" />
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Root container -->
  <div id="app"></div>

  <!-- ✅ Load only homepage -->
  <script>
    const app = document.getElementById('app');

    fetch('pages/index-home.html')
      .then(res => res.text())
      .then(html => {
        app.innerHTML = html;
      });
  </script>

  <!-- ✅ JS handlers -->
  <script src="js/modal-handler.js"></script>
  <script src="js/navigation-handler.js"></script>
</body>
</html>
