<!-- index.html (Root) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADL Tracker Platform</title>
  <link href="public/output.css" rel="stylesheet" />
  <link rel="icon" href="public/pages/ADL_logo.png" />
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Root container -->
  <div id="app"></div>

  <!-- Load only the homepage layout initially -->
  <script>
    const app = document.getElementById('app');
    fetch('public/pages/index-home.html')
      .then(res => res.text())
      .then(html => {
        app.innerHTML = html;
      });
  </script>

  <!-- Handlers -->
  <script src="public/js/modal-handler.js"></script>
  <script src="public/js/navigation-handler.js"></script>
</body>
</html>
